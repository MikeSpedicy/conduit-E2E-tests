  <ul class="nav nav-pills outline-active">
    <li *ngFor="let tab of tabs" class="nav-item">
      <a class="nav-link" [ngClass]="currentTab === tab.title ? 'active' : ''" (click)="tabChange(tab)">
        {{tab.title}}
      </a>
