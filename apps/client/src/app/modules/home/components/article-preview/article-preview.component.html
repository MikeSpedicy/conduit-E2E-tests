<div class="article-preview" *ngFor="let article of articles">
  <div class="article-meta">
    <a href="profile/{{article.author.email}}"><img src="{{article.author.image}}" /></a>
    <div class="info">
      <a href="" class="author">{{article.author.username}}</a>
      <span class="date">{{article.updatedAt || article.createdAt}}</span>
    </div>
    <button class="btn btn-outline-primary btn-sm pull-xs-right">
      <i class="ion-heart"></i> {{article.favoriteCount}}
    </button>
  </div>
  <a href="articles/{{article.slug}}" class="preview-link">
    <h1>{{article.title}}</h1>
    <p>{{article.description}}</p>
    <span>Read more...</span>
  </a>
</div>
