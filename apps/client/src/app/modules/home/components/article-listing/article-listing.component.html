<div class="article-preview" *ngFor="let article of articles">
  <div class="article-meta">
    <a routerLink="/profile/{{article.author.username}}"><img src="{{article.author.image}}" /></a>
    <div class="info">
      <a routerLink="/profile/{{article.author.username}}" class="author">{{article.author.username}}</a>
      <span class="date">{{article && datePipe.transform(article.updatedAt || article.createdAt, 'longDate')}}</span>
    </div>
    <button class="btn btn-outline-primary btn-sm pull-xs-right" (click)="onFavorite(article)" [disabled]="disableFavBtn">
      <i class="ion-heart"></i> {{article.favoriteCount}}
    </button>
  </div>
  <a routerLink="/articles/{{article.slug}}" class="preview-link">
    <h1>{{article.title}}</h1>
    <p>{{article.description}}</p>
    <span>Read more...</span>
    <ul class="tag-list" *ngFor="let tag of article.tags.split(',')">
      <li class="tag-default tag-pill tag-outline">{{tag}}</li>
    </ul>
  </a>
</div>

<div class="article-preview" *ngIf="!articles || articles?.length === 0">
  No articles are here...
</div>
